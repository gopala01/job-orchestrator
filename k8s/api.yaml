apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: task-orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: task-orchestration-platform-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: CELERY_BROKER_URL
              value: amqp://guest:guest@rabbitmq:5672//
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: task-orchestration
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
  type: NodePort
